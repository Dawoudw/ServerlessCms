name: Build and Deploy CMS Azure Functions

on:
  push:
    branches: [ master ]
    paths:
      - 'ServerlessCms.DTO/**'
      - 'ServerlessCms.Functions/**'
      - 'ServerlessCms.Data/**'
      - '.github/workflows/functions.yml'
 
  pull_request:
    branches: [ master ]
    paths:
      - 'ServerlessCms.DTO/**'
      - 'ServerlessCms.Functions/**'
      - 'ServerlessCms.Data/**'
      - '.github/workflows/functions.yml'

jobs:
  build:
    env:
      FUNCTIONS_PROJECT_PATH: './ServerlessCms.Functions/ServerlessCms.Functions.csproj'

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
    - name: Install dependencies
      run: dotnet restore $FUNCTIONS_PROJECT_PATH
    - name: Build
      run: dotnet build $FUNCTIONS_PROJECT_PATH --configuration Release --no-restore
    - name: Test
      run: dotnet test $FUNCTIONS_PROJECT_PATH --no-restore --verbosity normal
    - name: Publish
      run: dotnet publish $FUNCTIONS_PROJECT_PATH --configuration Release -o cms_functions
      
    - name: Azure Login
      uses: Azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
      
    - name: Azure Functions Action
      uses: Azure/functions-action@v1.1.5
      with:         
        app-name: serverless-cms-dev
        package: './cms_functions'
